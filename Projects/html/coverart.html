<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../style.css" type ="text/css"/>

    <title>Dodgy Alleyway - Projects:Art - Cover Art</title>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        });
    </script> 
    <script src="modal.js"></script>

    <style>
        body
        {
            background-image: url("../../Assets/bckgrnd.png");

<body>
    <div class="page-container">
        
        <div id="header"></div>  <!-- Header -->  

        <!-- -------------------------------------- -->

        <!-- Images -->
        <div class="lightbox_row">
            <div class="lightbox_column">
                <img src="../Art/CoversArt/1-a.png" onclick="openModal(myModal1);currentSlide(1)" class="art_img">
                <img src="../Art/CoversArt/2-a.png" onclick="openModal(myModal2);currentSlide(1)" class="art_img">
                <img src="../Art/CoversArt/3-a.png" onclick="openModal(myModal3);currentSlide(1)" class="art_img">
            </div>
        </div>

        <!-- Lightbox 1 -->
        <div id="myModal1" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="../Art/CoversArt/1-a.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="../Art/CoversArt/1-b.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="../Art/CoversArt/1-c.png" style="width:100%">
                </div>

                <!-- Controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/1-a.png" style="width:100%" onclick="currentSlide(1)" alt="Test1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/1-b.png" style="width:100%" onclick="currentSlide(2)" alt="Test2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/1-c.png" style="width:100%" onclick="currentSlide(3)" alt="Test3">
                </div>
            </div>
        </div>

        <!-- Lightbox 2 -->

            <span class="close cursor" onclick="closeModal()">&times;</span>

                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="../Art/CoversArt/2-b.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="../Art/CoversArt/2-c.png" style="width:100%">
                </div>

                <!-- Controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

                <!-- Caption text -->

                </div>

                <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/2-a.png" style="width:100%" onclick="currentSlide(1)" alt="Test1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/2-b.png" style="width:100%" onclick="currentSlide(2)" alt="Test2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/2-c.png" style="width:100%" onclick="currentSlide(3)" alt="Test3">
                </div>
            </div>
        </div>

        <!-- Lightbox 3 -->
        <div id="myModal3" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>

                    <img class="demo cursor" src="../Art/CoversArt/3-a.png" style="width:100%" onclick="currentSlide(1)" alt="Test1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/3-b.png" style="width:100%" onclick="currentSlide(2)" alt="Test2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Art/CoversArt/3-c.png" style="width:100%" onclick="currentSlide(3)" alt="Test3">
